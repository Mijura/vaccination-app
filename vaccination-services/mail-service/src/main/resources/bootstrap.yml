spring:
  application:
    name: mail-service
  cloud:
    config:
      uri: ${CONFIG_URL}
      label: main
      fail-fast: true
      retry:
        initial-interval: 1500
        multiplier: 1.5
        max-attempts: 10000
        max-interval: 1000

logback:
  destination:
    url: logstash
    port: 5000